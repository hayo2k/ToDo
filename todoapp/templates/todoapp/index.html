{% extends 'base.html' %}
{% block content %}
{% if object_list %}
<h3>Все мои категории</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url 'list' todolist.id %}'">
            {{ todolist.name }}
        </div>
    </li>
    {% empty %}
    <h4> У вас нет списков!</h4>
    {% endfor %}
</ul>
<p>
    <input
        value="Добавить новую категорию"
        type="button"
        onclick="location.href='{% url 'list-add' %}'"/>
</p>
{% endblock %}
