{% extends "base.html" %}

{% block content %}

<h3>Удалить To-do задачу</h3>

<p>Вы действительно хотите удалить эту задачу?: <b>{{ object.title }}</b>
  Из списка <i>{{ category.name }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Yes, delete."
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url 'list' category.id %}';">
</form>

{% endblock %}
