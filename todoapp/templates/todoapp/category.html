{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <div>
            <h3>Edit list:</h3>
            <h5>{{ category.name | upper }}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
            <li>
                <div>
                    <div
                        role="button"
                        onclick="location.href='{% url 'item-update' category.id todo.id %}'">
                        {{ todo.title }}
                        (Due {{ todo.end_date | date:"l, F j" }})
                    </div>
                </div>
            </li>
            {% empty %}
            <p>There are no to-do items in this list.</p>
            {% endfor %}
        </ul>
        <p>
            <input
                value="Добавить новую задачу"
                type="button"
                onclick="location.href='{% url 'item-add' category.id %}'" />
            <input
                value="Удалить этот список"
                type="button"
                onclick="location.href=
                '{% url 'list-delete' category.id %}'" />
        </p>
    </div>
</div>
{% endblock %}
